<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Summary Component HTML & CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
	<div class="image">
		<img src="illustration-hero.svg">
	</div>

	<div class="content">
		<h1>Order Summary</h1>
		<p>You can now listen to millions of songs,audiobooks
		  and podcasts on any device anywhere you like!.</p>
	</div>

	<div class="audio">
		<img src="icon-music.svg">
	    <div class="name">
	    	<h2>Annual Plan</h2>
	    	<p>$59.99/year</p>
	    </div>
	    <div class="link">
	    	<a href="#">Change</a>
	    </div>
	  </div>
	  <div class="btn">
		<button>Proceed to Payment</button>
		<button class="cancel">Cancel Order</button>
	</div>
	</div>

</div>
</body>
</html>
