<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>Result Component Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-head">
	<div class="container-content">
		<section class="result">
			<b>Your Result</b>
			<div class="circle">
				<h1>76</h1>
				<b>of 100</b>

			<p>
            You scored higher than 65% of the people who have taken thest tests.
            </p>
		</section>
        

        <section class="row">
        	<h2>Summary</h2>
        	<div class="rows">

        			<img src="icon-reaction.svg"><b>Reaction</b>
        			<div class="right">
        				<strong>80</strong><b>/100</b>
        			</div>
        	</div>
        </div>

            <div class="rows">
            	<div class="badge">
            		<img src="icon-memory.svg"><b>Memory</b>
            		<div class="right">
            			<strong>92</strong><b>/100</b>
            	    </div>
            	</div>
            </div>


            <div class="rows">
            	<div class="badge">
            		<img src="icon-verbal.svg"><b>Verbal</b>
            		<div class="right">
            			<strong>61</strong><b>/100</b>
            	    </div>
            	</div>
            </div>

            <div class="rows">
            	<div class="badge">
            		<img src="icon-visual.svg"><b>Verbal</b>
            		<div class="right">
            			<strong>72</strong><b>/100</b>
            	    </div>
            	</div>
            </div>

            <button>Continue</button>
    </section>
        
		</body>
</html>
